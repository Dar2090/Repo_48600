
{% extends 'core/base.html' %}

{% block contenido_central %}

<ul>
    {% for curso in object_list %}
        <li>
            <p>Id: {{ curso.id }} - Nombre: {{ curso.nombre }}</p>
            <p>
                <a href="{% url 'edit_view' curso.id %}"></a>
                <a href="{% url 'detalle_view' curso.id %}"></a>
                <a href="{% url 'delete_view' curso.id %}"></a>
            </p>
        </li>
    {% endfor %}
</ul>


{% endblock %}
